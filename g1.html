<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - طلبات العهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root {
      --primary-color: #2A0944;
      --secondary-color: #3B185F;
      --accent-color: #A12568;
      --text-color: #FEC260;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #2d3436;
    }

    .admin-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--primary-color);
      padding: 25px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.1);
    }

    .logo-section {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo-section img {
      width: 80px;
      border-radius: 50%;
    }

    .nav-menu {
      margin-top: 40px;
    }

    .nav-item {
      padding: 15px;
      color: #fff;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item.active {
      background: var(--accent-color);
    }

    .main-content {
      padding: 30px;
      background: #f5f6fa;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 2.2em;
      color: var(--primary-color);
      font-weight: 700;
    }

    .data-table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--primary-color);
      color: #fff;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
    }

    .pending {
      background: #ffeaa7;
      color: #e17055;
    }

    .completed {
      background: #55efc4;
      color: #00b894;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .complete-btn {
      background: #00b894;
      color: white;
    }

    .details-btn {
      background: var(--accent-color);
      color: white;
    }

    .request-details {
      display: none;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-top: 10px;
    }

    .request-details.active {
      display: block;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      background: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="sidebar">
      <div class="logo-section">
        <img src="p1.jpg" alt="الشعار">
        <h2 style="color: #fff; margin-top: 15px;">لوحة التحكم</h2>
      </div>

      <div class="nav-menu">
        <div class="nav-item active" onclick="filterRequests('all')">
          <span>📋</span> جميع الطلبات
        </div>
        <div class="nav-item" onclick="filterRequests('pending')">
          <span>⏳</span> قيد المعالجة
        </div>
        <div class="nav-item" onclick="filterRequests('completed')">
          <span>✅</span> مكتملة
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-header">
            <h3>إجمالي الطلبات</h3>
            <span>📨</span>
          </div>
          <div class="stat-value" id="totalRequests">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <h3>طلبات اليوم</h3>
            <span>📆</span>
          </div>
          <div class="stat-value" id="todayRequests">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <h3>قيد المعالجة</h3>
            <span>⏳</span>
          </div>
          <div class="stat-value" id="pendingRequests">0</div>
        </div>
      </div>

      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>اسم القائد</th>
              <th>الفرقة</th>
              <th>المواد</th>
              <th>تواريخ</th>
              <th>الحالة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="requestsTable">
            <!-- البيانات ستضاف هنا عبر الجافاسكريبت -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZgXLUfHvq4X0WVYUlZXp42famzpj1WEc",
      authDomain: "george-a14fb.firebaseapp.com",
      databaseURL: "https://george-a14fb-default-rtdb.firebaseio.com",
      projectId: "george-a14fb",
      storageBucket: "george-a14fb.firebasestorage.app",
      messagingSenderId: "119902454244",
      appId: "1:119902454244:web:581c2c6d845e331c2007f1"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database().ref("materialRequests");

    let allRequests = [];
    let currentFilter = 'all';

    function filterRequests(type) {
      currentFilter = type;
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      document.querySelector(`.nav-item:nth-child(${type === 'all' ? 1 : type === 'pending' ? 2 : 3})`).classList.add('active');
      renderTable();
    }

    function updateStatus(requestId, status) {
      database.child(requestId).update({ status: status })
        .then(() => console.log('Status updated'))
        .catch(error => console.error('Error updating status:', error));
    }

    function renderTable() {
      const tbody = document.getElementById('requestsTable');
      tbody.innerHTML = '';
      
      const filteredData = allRequests.filter(request => {
        if (currentFilter === 'pending') return request.status === 'pending';
        if (currentFilter === 'completed') return request.status === 'completed';
        return true;
      });

      filteredData.forEach((request, index) => {
        const materials = [];
        if (request.options["شوم"].selected) materials.push(`شوم (${request.options["شوم"].quantity})`);
        if (request.options["سيلز"].selected) materials.push(`سيلز (${request.options["سيلز"].quantity})`);
        if (request.options.option3.selected) materials.push(`خيمة هايك (${request.options.option3.quantity})`);
        if (request.options.option4.selected) materials.push(`خيمة قماش (${request.options.option4.quantity})`);
        if (request.extraInfo) materials.push(request.extraInfo);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${request.leaderName}</td>
          <td>${request.teamName}</td>
          <td>${materials.join('<br>')}</td>
          <td>
            <div>التسليم: ${request.deliveryDate}</div>
            <div>التسلم: ${request.receivingDate}</div>
          </td>
          <td>
            <span class="status-badge ${request.status === 'pending' ? 'pending' : 'completed'}">
              ${request.status === 'pending' ? 'قيد المعالجة' : 'مكتمل'}
            </span>
          </td>
          <td>
            ${request.status === 'pending' ? 
              `<button class="action-btn complete-btn" onclick="updateStatus('${request.id}', 'completed')">تم التسليم</button>` : 
              `<button class="action-btn details-btn" onclick="showDetails(${index})">تفاصيل</button>`}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function showDetails(index) {
      const request = allRequests[index];
      const detailHtml = `
        <div class="detail-item">
          <span>اسم القائد:</span>
          <span>${request.leaderName}</span>
        </div>
        <div class="detail-item">
          <span>رقم الهاتف:</span>
          <span>${request.phoneNumber}</span>
        </div>
        <div class="detail-item">
          <span>وقت التسليم:</span>
          <span>${request.deliveryTime}</span>
        </div>
      `;
      // يمكن إضافة المزيد من التفاصيل حسب الحاجة
    }

    function fetchData() {
      database.on('value', (snapshot) => {
        allRequests = [];
        const data = snapshot.val();
        
        let total = 0;
        let todayCount = 0;
        let pendingCount = 0;

        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            total++;
            const request = data[key];
            request.id = key;
            
            if (!request.status) request.status = 'pending';
            if (request.status === 'pending') pendingCount++;
            
            const today = new Date().toISOString().split('T')[0];
            if (request.deliveryDate === today) todayCount++;
            
            allRequests.push(request);
          }
        }

        document.getElementById('totalRequests').textContent = total;
        document.getElementById('todayRequests').textContent = todayCount;
        document.getElementById('pendingRequests').textContent = pendingCount;
        
        renderTable();
      });
    }

    window.onload = fetchData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - طلبات العهد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root {
      --primary-color: #2A0944;
      --secondary-color: #3B185F;
      --accent-color: #A12568;
      --text-color: #FEC260;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #2d3436;
    }

    .admin-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    /* السايدبار */
    .sidebar {
      background: var(--primary-color);
      padding: 25px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.1);
    }

    .logo-section {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo-section img {
      width: 80px;
      border-radius: 50%;
    }

    .nav-menu {
      margin-top: 40px;
    }

    .nav-item {
      padding: 15px;
      color: #fff;
      border-radius: 8px;
      margin: 10px 0;
      transition: 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-item:hover {
      background: var(--accent-color);
    }

    /* المحتوى الرئيسي */
    .main-content {
      padding: 30px;
      background: #f5f6fa;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 2.2em;
      color: var(--primary-color);
      font-weight: 700;
    }

    /* جدول البيانات */
    .data-table {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--primary-color);
      color: #fff;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9em;
    }

    .pending {
      background: #ffeaa7;
      color: #e17055;
    }

    .completed {
      background: #55efc4;
      color: #00b894;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- السايدبار -->
    <div class="sidebar">
      <div class="logo-section">
        <img src="p1.jpg" alt="الشعار">
        <h2 style="color: #fff; margin-top: 15px;">لوحة التحكم</h2>
      </div>

      <div class="nav-menu">
        <div class="nav-item">
          <span>🏠</span> الرئيسية
        </div>
        <div class="nav-item">
          <span>📋</span> جميع الطلبات
        </div>
        <div class="nav-item">
          <span>📊</span> الإحصائيات
        </div>
        <div class="nav-item">
          <span>⚙️</span> الإعدادات
        </div>
      </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-header">
            <h3>إجمالي الطلبات</h3>
            <span>📨</span>
          </div>
          <div class="stat-value" id="totalRequests">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <h3>طلبات اليوم</h3>
            <span>📆</span>
          </div>
          <div class="stat-value" id="todayRequests">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            <h3>قيد المعالجة</h3>
            <span>⏳</span>
          </div>
          <div class="stat-value" id="pendingRequests">0</div>
        </div>
      </div>

      <!-- جدول البيانات -->
      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>اسم القائد</th>
              <th>رقم الهاتف</th>
              <th>الفرقة</th>
              <th>المواد المطلوبة</th>
              <th>تاريخ التسليم</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="requestsTable">
            <!-- البيانات ستضاف هنا عبر الجافاسكريبت -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // تكوين Firebase (نفس التكوين السابق)
    const firebaseConfig = {
      apiKey: "AIzaSyCZgXLUfHvq4X0WVYUlZXp42famzpj1WEc",
      authDomain: "george-a14fb.firebaseapp.com",
      databaseURL: "https://george-a14fb-default-rtdb.firebaseio.com",
      projectId: "george-a14fb",
      storageBucket: "george-a14fb.firebasestorage.app",
      messagingSenderId: "119902454244",
      appId: "1:119902454244:web:581c2c6d845e331c2007f1"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database().ref("materialRequests");

    // جلب البيانات وعرضها
    function fetchData() {
      database.on('value', (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById('requestsTable');
        tbody.innerHTML = '';
        
        let total = 0;
        let todayCount = 0;
        
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            total++;
            const request = data[key];
            const row = document.createElement('tr');
            
            // حساب طلبات اليوم
            const today = new Date().toISOString().split('T')[0];
            if (request.deliveryDate === today) todayCount++;
            
            // معالجة المواد المطلوبة
            const materials = [];
            if (request.options["شوم"].selected) materials.push(`شوم (${request.options["شوم"].quantity})`);
            if (request.options["سيلز"].selected) materials.push(`سيلز (${request.options["سيلز"].quantity})`);
            if (request.options.option3.selected) materials.push(`خيمة هايك (${request.options.option3.quantity})`);
            if (request.options.option4.selected) materials.push(`خيمة قماش (${request.options.option4.quantity})`);
            if (request.extraInfo) materials.push(request.extraInfo);
            
            row.innerHTML = `
              <td>${request.leaderName}</td>
              <td>${request.phoneNumber}</td>
              <td>${request.teamName}</td>
              <td>${materials.join('، ')}</td>
              <td>${request.deliveryDate} - ${request.deliveryTime}</td>
              <td><span class="status-badge pending">قيد المعالجة</span></td>
            `;
            
            tbody.appendChild(row);
          }
        }
        
        document.getElementById('totalRequests').textContent = total;
        document.getElementById('todayRequests').textContent = todayCount;
        document.getElementById('pendingRequests').textContent = total;
      });
    }

    // تشغيل عند تحميل الصفحة
    window.onload = fetchData;
  </script>
</body>
</html>

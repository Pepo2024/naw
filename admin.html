<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- تضمين مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .order:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة إدارة الطلبات</h2>
    <div id="orders"></div>
  </div>
  <script>
    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD4NiKlU6SIJVxbnbk60SkRt8BNqlonk-U",
      authDomain: "mina-project-c10b2.firebaseapp.com",
      projectId: "mina-project-c10b2",
      storageBucket: "mina-project-c10b2.firebasestorage.app",
      messagingSenderId: "1088494592963",
      appId: "1:1088494592963:web:de6a787bc3b1694ccd1376"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ordersDiv = document.getElementById('orders');

    // استمع لإضافة طلب جديد
    db.ref('orders').on('child_added', function(snapshot) {
      const order = snapshot.val();
      // عرض الطلب في اللوحة
      const div = document.createElement('div');
      div.classList.add('order');
      div.textContent = `الاسم: ${order.name} - التليفون: ${order.phone}`;
      ordersDiv.appendChild(div);

      // إرسال إشعار عند وصول طلب جديد
      if (Notification.permission === "granted") {
        const notification = new Notification("طلب جديد", {
          body: `طلب من ${order.name}`,
          // يمكنك إضافة أيقونة إذا رغبت: icon: "path/to/icon.png"
        });
        notification.onclick = function(event) {
          event.preventDefault();
          window.focus();
        };
      }
    });

    // طلب إذن الإشعارات إذا لم يكن ممنوحاً
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الطلب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- تضمين مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1rem;
    }
    button {
      background: #2E86C1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1c5980; }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل بياناتك</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="اسمك" required>
      <input type="text" id="phone" placeholder="رقم تليفونك" required>
      <button type="submit">أرسل الطلب</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD4NiKlU6SIJVxbnbk60SkRt8BNqlonk-U",
      authDomain: "mina-project-c10b2.firebaseapp.com",
      projectId: "mina-project-c10b2",
      storageBucket: "mina-project-c10b2.firebasestorage.app",
      messagingSenderId: "1088494592963",
      appId: "1:1088494592963:web:de6a787bc3b1694ccd1376"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const orderForm = document.getElementById('orderForm');
    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      // إضافة الطلب إلى فرع "orders"
      db.ref('orders').push({
        name: name,
        phone: phone,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById('message').textContent = "تم إرسال الطلب بنجاح!";
        orderForm.reset();
      }).catch(err => {
        document.getElementById('message').textContent = "حدث خطأ: " + err;
      });
    });
  </script>
</body>
</html>

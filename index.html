<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!-- تضمين خط Cairo وأيقونات FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- تضمين Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    :root {
      --primary-color: #2A0944;
      --secondary-color: #3B185F;
      --accent-color: #A12568;
      --text-color: #FEC260;
      --background-gradient: linear-gradient(135deg, #2A0944, #3B185F, #A12568);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: var(--background-gradient);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: 0.3s;
    }
    .btn i {
      font-size: 1.2rem;
    }
    .btn-google {
      background: #db4437;
      color: #fff;
    }
    .btn-google:hover {
      opacity: 0.9;
    }
    .btn-facebook {
      background: #3b5998;
      color: #fff;
    }
    .btn-facebook:hover {
      opacity: 0.9;
    }
    .btn-phone {
      background: var(--accent-color);
      color: #fff;
    }
    .btn-phone:hover {
      opacity: 0.9;
    }
    .input-group {
      margin: 15px 0;
      text-align: right;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .input-group input:focus {
      border-color: var(--accent-color);
      background: rgba(161,37,104,0.1);
    }
    .toggle-auth {
      margin-top: 20px;
      cursor: pointer;
      color: var(--text-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <!-- قسم تسجيل الدخول عبر جوجل وفيسبوك -->
    <div id="social-auth">
      <button class="btn btn-google" id="googleSignIn">
        <i class="fab fa-google"></i>
        <span>تسجيل الدخول عبر جوجل</span>
      </button>
      <button class="btn btn-facebook" id="facebookSignIn">
        <i class="fab fa-facebook-f"></i>
        <span>تسجيل الدخول عبر فيسبوك</span>
      </button>
      <p class="toggle-auth" id="switchToPhone">أو التسجيل باستخدام الهاتف</p>
    </div>
    <!-- قسم تسجيل الدخول باستخدام الهاتف -->
    <div id="phone-auth" style="display: none;">
      <div class="input-group">
        <label for="userName">الاسم</label>
        <input type="text" id="userName" placeholder="أدخل اسمك">
      </div>
      <div class="input-group">
        <label for="userPhone">رقم الهاتف</label>
        <input type="text" id="userPhone" placeholder="أدخل رقم هاتفك (بالصيغة الدولية)">
      </div>
      <!-- عنصر reCAPTCHA -->
      <div id="recaptcha-container"></div>
      <button class="btn btn-phone" id="phoneSignIn">
        <i class="fas fa-phone"></i>
        <span>تسجيل الدخول برقم الهاتف</span>
      </button>
      <p class="toggle-auth" id="switchToSocial">أو التسجيل باستخدام جوجل/فيسبوك</p>
    </div>
  </div>
  <script>
    // تكوين Firebase (تأكد من صحة البيانات في Firebase Console)
    const firebaseConfig = {
      apiKey: "BNwlePlAo4lDY5A-5TBmy9cWla3pMGpkE95w4A7vj15aMr0jfApZuupIgb3OiP6w7_BGgiJQPZ8QBOMdPgLMoHM",
      authDomain: "george-a14fb.firebaseapp.com",
      databaseURL: "https://george-a14fb-default-rtdb.firebaseio.com",
      projectId: "george-a14fb",
      storageBucket: "george-a14fb.firebasestorage.app",
      messagingSenderId: "119902454244",
      appId: "1:119902454244:web:581c2c6d845e331c2007f1"
    };
    firebase.initializeApp(firebaseConfig);

    // تبديل العرض بين طرق تسجيل الدخول
    document.getElementById('switchToPhone').addEventListener('click', function(){
      document.getElementById('social-auth').style.display = 'none';
      document.getElementById('phone-auth').style.display = 'block';
    });
    document.getElementById('switchToSocial').addEventListener('click', function(){
      document.getElementById('phone-auth').style.display = 'none';
      document.getElementById('social-auth').style.display = 'block';
    });

    // تسجيل الدخول عبر جوجل
    document.getElementById('googleSignIn').addEventListener('click', function(){
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
      .then(function(result){
        console.log("تم تسجيل الدخول عبر جوجل:", result.user);
        // إعادة التوجيه لصفحة الفورم بعد نجاح تسجيل الدخول
        window.location.href = "form.html";
      })
      .catch(function(error){
        console.error("خطأ في تسجيل الدخول عبر جوجل:", error);
        alert("حدث خطأ أثناء تسجيل الدخول عبر جوجل: " + error.message);
      });
    });

    // تسجيل الدخول عبر فيسبوك
    document.getElementById('facebookSignIn').addEventListener('click', function(){
      var provider = new firebase.auth.FacebookAuthProvider();
      firebase.auth().signInWithPopup(provider)
      .then(function(result){
        console.log("تم تسجيل الدخول عبر فيسبوك:", result.user);
        window.location.href = "form.html";
      })
      .catch(function(error){
        console.error("خطأ في تسجيل الدخول عبر فيسبوك:", error);
        alert("حدث خطأ أثناء تسجيل الدخول عبر فيسبوك: " + error.message);
      });
    });

    // إعداد reCAPTCHA لتسجيل الدخول عبر الهاتف (invisible)
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': function(response){
        console.log("تم التحقق من reCAPTCHA");
      }
    });

    // تسجيل الدخول باستخدام رقم الهاتف
    document.getElementById('phoneSignIn').addEventListener('click', function(){
      var userName = document.getElementById('userName').value.trim();
      var userPhone = document.getElementById('userPhone').value.trim();
      if (!userName || !userPhone) {
        alert("يرجى إدخال الاسم ورقم الهاتف");
        return;
      }
      firebase.auth().signInWithPhoneNumber(userPhone, window.recaptchaVerifier)
      .then(function(confirmationResult){
        var verificationCode = prompt("أدخل رمز التحقق الذي تم إرساله إلى هاتفك:");
        return confirmationResult.confirm(verificationCode);
      })
      .then(function(result){
        console.log("تم تسجيل الدخول عبر الهاتف:", result.user);
        window.location.href = "form.html";
      })
      .catch(function(error){
        console.error("خطأ في تسجيل الدخول عبر الهاتف:", error);
        alert("حدث خطأ أثناء تسجيل الدخول عبر الهاتف: " + error.message);
      });
    });
  </script>
</body>
</html>
